<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade 10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Grade 10 Assessment</h2>

  <!-- Existing Inputs -->
  <input id="interest" placeholder="Area of Interest"><br><br>
  <input id="score" placeholder="Previous Score (%)" type="number"><br><br>

  <!-- New Questions -->
  <p>1. Do you enjoy Mathematics?</p>
  <select id="q1">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <p>2. Do you like Science experiments?</p>
  <select id="q2">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <p>3. Do you prefer creative activities (art, design, writing)?</p>
  <select id="q3">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <p>4. Do you enjoy problem solving?</p>
  <select id="q4">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <button onclick="submitG10()">Submit</button>
</div>

<script>
function submitG10() {
  const interest = document.getElementById("interest").value;
  const score = document.getElementById("score").value;
  const q1 = document.getElementById("q1").value;
  const q2 = document.getElementById("q2").value;
  const q3 = document.getElementById("q3").value;
  const q4 = document.getElementById("q4").value;

  if (!interest || !score || !q1 || !q2 || !q3 || !q4) {
    alert("Please answer all questions");
    return;
  }

  // Save data for result page
  localStorage.setItem("g10Interest", interest);
  localStorage.setItem("g10Score", score);
  localStorage.setItem("g10Q1", q1);
  localStorage.setItem("g10Q2", q2);
  localStorage.setItem("g10Q3", q3);
  localStorage.setItem("g10Q4", q4);

  // Redirect
  window.location.href = "g10R.html";
}
</script>

</body>
</html>
