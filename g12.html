<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade 12 Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Grade 12 Assessment</h2>

  <!-- Stream -->
  <select id="stream">
    <option value="">Select Your Stream</option>
    <option value="Science">Science</option>
    <option value="Commerce">Commerce</option>
    <option value="Arts">Arts</option>
  </select><br><br>

  <!-- Interest -->
  <input id="interest" placeholder="Primary Area of Interest"><br><br>

  <!-- Questions -->
  <p>1. Do you enjoy analytical thinking?</p>
  <select id="q1">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <p>2. Do you like problem-solving tasks?</p>
  <select id="q2">
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>

  <p>3. Do you prefer practical work over theory?</p>
  <select id="q3">
    <option value="">Select</option>
    <option value="practical">Practical</option>
    <option value="theory">Theory</option>
  </select><br><br>

  <p>4. Do you like teamwork?</p>
  <select id="q4">
    <option value="">Select</option>
    <option value="team">Yes</option>
    <option value="solo">No</option>
  </select><br><br>

  <p>5. What is your career goal?</p>
  <select id="goal">
    <option value="">Select</option>
    <option value="research">Research</option>
    <option value="corporate">Corporate Job</option>
    <option value="creative">Creative Field</option>
  </select><br><br>

  <button onclick="submitG12()">Submit Assessment</button>
</div>

<script>
function submitG12() {
  const stream = document.getElementById("stream").value;
  const interest = document.getElementById("interest").value;
  const q1 = document.getElementById("q1").value;
  const q2 = document.getElementById("q2").value;
  const q3 = document.getElementById("q3").value;
  const q4 = document.getElementById("q4").value;
  const goal = document.getElementById("goal").value;

  if (!stream || !interest || !q1 || !q2 || !q3 || !q4 || !goal) {
    alert("Please answer all questions");
    return;
  }

  // Score calculation
  let score = 0;
  if (q1 === "yes") score++;
  if (q2 === "yes") score++;
  if (q3 === "practical") score++;
  if (q4 === "team") score++;
  if (goal === "research") score++;

  // Save data
  localStorage.setItem("g12Stream", stream);
  localStorage.setItem("g12Interest", interest);
  localStorage.setItem("g12Score", score);
  localStorage.setItem("g12Goal", goal);

  window.location.href = "g12R.html";
}
</script>

</body>
</html>
